<app-spinner *ngIf="!pokemon && !isErrorPage"></app-spinner>
<app-error-page *ngIf="!pokemon && isErrorPage"></app-error-page>
<div *ngIf="pokemon">
    <app-pokemon-card [results]="pokemon" [currentPage]="currentPage()"></app-pokemon-card>
</div>
<div *ngIf="isThemodalOpen">
    <app-confirmation-modal [modalContent]="modalContent"></app-confirmation-modal>
</div>
