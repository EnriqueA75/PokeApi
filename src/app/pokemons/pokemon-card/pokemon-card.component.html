<div class="card in-card-back moving-animation border border-white" style="width: 18rem; margin: 0 auto; margin-top: 6rem;" >
    <div class="card-img card-background text-center"[style.background-color]="conditionalStyle(results.types[0].type.name)">
         <img src="{{results.sprites.other['official-artwork'].front_default}}" class="card-img-top" alt="..."/>
    </div>
    <div class="card-body text-light">
      <h5 class="card-title title-font px-1">{{results.species.name | titlecase}}</h5>
      <p class="card-text px-1">Pokedex Number: {{results.id}}</p>
      <p class="card-text px-1">Type: {{results.types[0].type.name | titlecase}}</p>
      <p class="card-text px-1">Weight: {{results.weight}}</p>
      <div class="d-flex text-center">
        <div class="col-sm px-1">
            <a [routerLink]="['/pokemons/pokemon', results.species.name]" class="btn btn-success">More Information</a>
        </div>
        <div class="col-sm px-1" *ngIf="!existingPokemonCheck(results.id).length">
            <button class="btn btn-warning text-light fav-icon" (click)="addToFavorite(results)">Add to Favorites</button>
        </div>
        <div class="col-sm px-1" *ngIf="currentPage === '/pokemons/favorites'">
          <button class="btn btn-danger text-light fav-icon" (click)="deleteFavorite(results.id)">Delete from Favorite</button>
      </div>
      </div>
      <div class="col-sm px-1 text-center" *ngIf="currentPage !== '/pokemons/favorites' && existingPokemonCheck(results.id).length">
