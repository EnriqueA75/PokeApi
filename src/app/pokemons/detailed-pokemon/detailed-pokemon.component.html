<app-spinner *ngIf="!pokemon; else divPokemon"></app-spinner>

<ng-template #divPokemon>
    <div>
        <div class="h-100 d-flex">
            <div class="pl-10">
                <div>
                    <img class="responsive" src="{{pokemon.sprites.other['official-artwork'].front_default}}">
                </div>
                <div class="text-light text-center title-font">
                    <h4>{{pokemon.species.name | titlecase}}</h4>
                </div>
            </div>
            <div class="d-flex flex-column mx-auto">
                <div class="d-flex flex-row justify-content-evenly">
                    <div class="text-light px-2 rounded py-4">
                        <p class="title-font text-light py-2">Front Sprites</p>
                        <div class="d-flex">
                            <div class="text-center">
                                <img src="{{pokemon.sprites.front_default}}">
                                <p>Normal</p>
                            </div>
                            <div class="px-2 text-center">
                                <img src="{{pokemon.sprites.front_shiny}}">
                                <p>Shiny</p>
                            </div>
                        </div>
                    </div>
                    <div class="text-light h-100 px-2 rounded py-4">
                        <p class="title-font text-light py-2">Back Sprites</p>
                        <div class="d-flex">
                            <div class="text-center">
                                <img src="{{pokemon.sprites.back_default}}">
                                <p>Normal</p>
                            </div>
                            <div class="px-2 text-center">
                                <img src="{{pokemon.sprites.back_shiny}}">
                                <p>Shiny</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center text-white">
                    <p>Lorem Ipsum es simplemente el texto de relleno de las imprentas y archivos de texto. </p>
                </div>
            </div>

        </div>
    </div>
</ng-template>
