<div *ngIf="pokemonFound && !results">
    <app-screen-message [messageContent]="messageContent"></app-screen-message>
</div>
<ul *ngIf="results && pokemonFound">
    <li style="list-style-type: none;">
        <app-pokemon-card [results]="results" [currentPage]="currentPage()"></app-pokemon-card>
    </li>
</ul>
<div *ngIf="!pokemonFound">
    <app-confirmation-modal [modalContent]="modalContent"></app-confirmation-modal>
</div>
